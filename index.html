<script type="text/javascript">
	function factorial(n) {
		if( n == 1 ) return n;
		return n * factorial(n-1);
	}

	//节省空间调整
	function factorial1(n, res) {
		// res = res ? res : 1;
		if(n == 1) return res;
		return factorial1( n - 1, n * res);
	}

			console.log(arguments)
			console.log(fn)
			// console.log([].slice.call(arguments))
